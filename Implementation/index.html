<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An Adventure with Pokemon</title>

    <link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700,800" rel="stylesheet">

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>An Adventure with Pokemon</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p>Pokemon Clusters</p>
            <div id="pokemon-clusters"></div>
        </div>
    </div>

    <div class="row">
        <hr>
        <div class="col-md-12">
            <p>Box Office</p>
            <div id="film-box-office"></div>
        </div>
    </div>

    <div class="row">
        <hr>
        <div class="col-md-12">
            <p>Pokemon Go Map</p>
            <div id="pokemon-go-map"></div>
        </div>
    </div>

    <div class="row">
        <hr>
        <!--
        1. Select Mode: details or comparison; details: select 1, comparison: select 2
        2a: details -> select pokemon type, etc.
        2b: comparison -> select pokemon type, etc. for #1; select pokemon type, etc. for #2
        -->
        <div class="col-md-12">
            <p>Pokemon Details or Comparison</p>
            <div id="pokemon-details-comparison"></div>
        </div>
    </div>

    <div class="row">
        <hr>
        <div class="col-md-12">
            <p>Pokemon Media Details</p>
            <div id="pokemon-media-details"></div>
        </div>
    </div>

</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="js/main.js"></script>
<script src="js/pokemonDetailsVis.js"></script>
</body>
</html>
